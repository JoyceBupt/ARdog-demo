<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Demo</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }

        #debug-info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            font-size: 12px;
            z-index: 9999;
        }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">
    <div class="arjs-loader">
        <div>Loading, please wait...</div>
    </div>

    <div id="debug-info"></div>

    <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: true;">

        <a-nft
            type="nft"
            url="./descriptors/灰色小狗"
            smooth="true"
            smoothCount="10"
            smoothTolerance=".01"
            smoothThreshold="5">
            <a-entity
                gltf-model="./models/scene.gltf"
                scale="5 5 5"
                position="50 150 0"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
            </a-entity>
        </a-nft>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const debugInfo = document.getElementById('debug-info');
        
        function updateDebug(message) {
            const timestamp = new Date().toLocaleTimeString();
            debugInfo.innerHTML += `${timestamp}: ${message}<br>`;
        }

        // 检查资源是否加载
        window.addEventListener('load', () => {
            updateDebug('页面加载完成');
            
            // 检查描述符文件
            ['fset', 'fset3', 'iset'].forEach(ext => {
                fetch(`./descriptors/灰色小狗.${ext}`)
                    .then(response => {
                        if (!response.ok) throw new Error(`${ext}文件加载失败`);
                        updateDebug(`${ext}文件加载成功`);
                    })
                    .catch(error => {
                        updateDebug(`错误: ${error.message}`);
                    });
            });

            // 检查3D模型
            fetch('./models/scene.gltf')
                .then(response => {
                    if (!response.ok) throw new Error('3D模型加载失败');
                    updateDebug('3D模型加载成功');
                })
                .catch(error => {
                    updateDebug(`错误: ${error.message}`);
                });
        });

        // 相机事件
        window.addEventListener('camera-init', () => {
            updateDebug('相机初始化成功');
        });

        window.addEventListener('camera-error', (error) => {
            updateDebug(`相机错误: ${error}`);
        });

        // NFT事件
        const nft = document.querySelector('a-nft');
        
        nft.addEventListener('markerFound', () => {
            updateDebug('找到目标图像');
            document.querySelector('.arjs-loader').style.display = 'none';
        });

        nft.addEventListener('markerLost', () => {
            updateDebug('丢失目标图像');
        });

        // 检查设备兼容性
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            updateDebug('设备不支持摄像头API');
        }
    </script>
</body>
</html>
